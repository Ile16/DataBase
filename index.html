<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data base utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--INPUT-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 contain-form d-flex container-fluid ">
                <!--Dropdown-->
                <select id="inputSelezionato" class="form-control">
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="usarname">Username</option>
                    <option value="email">Email</option>
                </select>
                <!--Sezione per inserire input-->
                <div class="col-6 text-input">
                    <input type="text" placeholder="Scrivi qui.." id="inputInserito">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6 container-fluid ">
                <!--OUTPUT-->
                <!--Tabella per inserire i dati degli utenti-->
                <table class="tabella"> <!--contenitore della tabella-->
                    <thead> <!--Riga con le intestazioni delle colonne-->
                        <tr>
                            <th>ID</th> <!--intestazioni della tabella-->
                            <th>NAME</th>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                        </tr>
                    </thead>
                    <tbody id="usersData">

                    </tbody> <!--andrÃ  a contenere i dati che richiameremo-->
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
